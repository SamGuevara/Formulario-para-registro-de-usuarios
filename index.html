<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Registro de Usuario</title>
</head>
<body>
    <div class="contenedor-principal">
        <form action="registrar.php" method="post" class="registro">

            <h3>Crea una cuenta</h3>
            <p>Únete a nuestra comunidad. ¡Es rápido y fácil!</p>

            <div class="grupo-datos">
                <label for="nombre">Nombre de Usuario</label>
                <input type="text" id="nombre" name="nombre">
            </div>
            <div class="grupo-datos">
                <label for="correo">Correo Eletrónico</label>
                <input type="email" id="correo" name="correo">
            </div>
            <div class="grupo-datos">
                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" name="contraseña">
            </div>
            <div class="grupo-datos">
                <label for="confirmar-contraseña">Confirmar Contraseña</label>
                <input type="password" id="confirmar-contraseña" name="confirmar-contraseña">
            </div>

            <button type="submit" class="boton-registro">Registrarse</button>

            <div class="iniciar-sesion">
                <p>¿Ya tienes una cuenta?<a href=""> Iniciar Sesión</a></p>
            </div>
        </form>
    </div>
</body>
</html>
